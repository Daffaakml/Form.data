<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Tugas form"></form></title>
</head>
<body>
    <section class="form">
        <div>
            <h2>Form Input Data Mahasiswa</h2>
            <div>
                <form action="Selelsai.html">

                    <div>
                        <label for="nama">Nama Lengkap:</label>
                        <input type="text" id="nama" name="nama" placeholder="Masukkan Nama Anda" required>
                    </div>
                    
                    <div>
                        <label for="nim">Nim:</label>
                        <input type="text" id="nim" name="nim" placeholder="Masukkan Nim Anda" required>
                    </div>

                    <div>
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" placeholder="Masukkan Email Anda" required>
                    </div>

                    <div>
                        <label for="telp">Nomor Telepon:</label>
                        <input type="tel" id="telp" name="telp" placeholder="Masukkan Nomor Telepon" required>
                    </div>

                    <div>
                        <label for="prov">Provinsi:</label>
                        <input type="text" id="prov" name="prov" placeholder="Masukkan Provinsi" required>
                    </div>

                    <div>
                        <label for="kota">Kota:</label>
                        <input type="text" id="kota" name="kota" placeholder="Masukkan Kota" required>
                    </div>

                    <div>
                        <label for="alamat">Alamat:</label>
                        <textarea name="alamat" id="alamat" placeholder="Masukkan Alamat"></textarea>
                    </div>

                    <div>
                        <label for="tanggal">Tanggal Input Data:</label>
                        <input type="date" id="tanggal-input" name="tanggal">
                    </div>

                    <div>
                        <label for="prodi">Prodi:</label>
                        <div class="prodi">
                            <div class="informatika"><input type="radio" name="informatika" id="informatika">Informatika</div>
                            <div class="sisfor"><input type="radio" name="sisfor" id="sisfor">Sistem Informasi</div>
                        </div>
                    </div>

                    <div>
                        <label for="jenis-kelamin">Jenis Kelamin:</label>
                        <select name="jenis-kelamin" id="jenis-kelamin">
                            <option value="Laki-laki">Laki-laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>
                    </div>

                    <input type="submit" class="submit" value="Submit">
                    <!-- <div class="submit">
                    <a href="#" value="submit">Submit</a>
                    </div> -->

                </form>
            </div>
        </div>
    </section>
</body>
</html>
